<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">

      <!-- Logo + Menu -->
      <div class="d-flex w-100 align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="index.html">

            <li class="nav-item"><a href="index.html" class="nav-link active"><i class="bi bi-house-door-fill me-1"></i> Home</a></li>

            <li class="nav-item"><a href="contact.html" class="nav-link"><i class="bi bi-envelope-fill me-1"></i> Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- ===== Gallery Section ===== -->
  <section class="container py-5 mt-5">
    <h2 class="fw-bold text-center mb-4 text-dark gallery-heading">
      <i class="bi bi-palette-fill text-warning"></i> Our Art Gallery
    </h2>

    <!-- Filter Buttons -->
    <div class="text-center mb-4">
      <div class="filter-btns mt-2">
        <button class="btn btn-outline-dark active" onclick="filterCategory('all')"><i class="bi bi-grid-fill me-1"></i> All</button>
        <button class="btn btn-outline-dark" onclick="filterCategory('Painting')"><i class="bi bi-brush-fill me-1 text-danger"></i> Painting</button>
        <button class="btn btn-outline-dark" onclick="filterCategory('Drawing')"><i class="bi bi-pencil-square me-1 text-primary"></i> Drawing</button>
        <button class="btn btn-outline-dark" onclick="filterCategory('Sculpture')"><i class="bi bi-gem me-1 text-info"></i> Sculpture</button>
        <button class="btn btn-outline-dark" onclick="filterCategory('Digital')"><i class="bi bi-laptop me-1 text-success"></i> Digital</button>
        <button class="btn btn-outline-dark" onclick="filterCategory('Other')"><i class="bi bi-stars me-1 text-warning"></i> Other</button>
      </div>

      <div class="row mt-4 justify-content-center">
        <div class="col-md-4">
          <select id="combinedFilter" class="form-select shadow-sm">
            <option value="all">🎨 All Artworks</option>
            <optgroup label="Artists">
              <option value="Anita Rao">🎨 Anita Rao</option>
              <option value="Ravi Menon">🖌️ Ravi Menon</option>
              <option value="Divya Nair">🌸 Divya Nair</option>
              <option value="Kiran Das">🎭 Kiran Das</option>
              <option value="Leena Das">🖍️ Leena Das</option>
              <option value="Maya Balan">🎨 Maya Balan</option>
              <option value="Anital">🖋️ Anital</option>
              <option value="Anagha">✨ Anagha</option>
              <option value="Safna">🌿 Safna</option>
              <option value="Riju Raj">🎭 Riju Raj</option>
              <option value="Aswin">🎨 Aswin</option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>

    <!-- Gallery Grid -->
    <div class="row" id="galleryGrid"></div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="bg-dark text-center text-light py-3 mt-5">
    <p class="mb-0">
      <i class="bi bi-c-circle"></i> 2025 <strong>Anuzz ArtStudio</strong> | Designed with 
      <i class="bi bi-heart-fill text-danger"></i> in Kerala.

      Follow us on

        <i class="bi bi-facebook"></i>
      </a>
      <a href="#" class="text-light mx-1">
        <i class="bi bi-twitter-x"></i>
      </a>
    </p>
  </footer>
