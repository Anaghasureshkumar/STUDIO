<!-- ===== PAGE INTRO ===== -->
<section class="page-intro text-center pt-5 mt-5">
  <div class="container">
    <h1 class="fw-bold text-dark mb-3"><i class="bi bi-palette-fill text-primary"></i> Artworks for Sale</h1>
    <h5 class="fw-normal mb-4 text-secondary">Buy beautiful art directly from <strong>Anuzz ArtStudio</strong></h5>
  </div>
</section>

<!-- ===== SEARCH + FILTER SECTION ===== -->
<section class="container my-5 pt-3 text-center">
  <div class="row justify-content-center g-3 align-items-center">
    <div class="col-md-6 position-relative">
      <i class="bi bi-search position-absolute" style="top:12px; left:15px; color:gray;"></i>
      <input type="text" id="artistSearch" class="form-control ps-4 shadow-sm" placeholder="Search by artist or title...">
    </div>

    <div class="col-md-3 position-relative">
      <i class="bi bi-funnel-fill position-absolute" style="top:12px; left:15px; color:gray;"></i>
      <select id="priceFilter" class="form-select ps-4 shadow-sm">
        <option value="all">ðŸ’° Filter by Price</option>
        <option value="below10000">Below â‚¹10,000</option>
        <option value="10000to15000">â‚¹10,000 - â‚¹15,000</option>
        <option value="above15000">Above â‚¹15,000</option>
      </select>
    </div>
  </div>
</section>

<!-- ===== ARTWORK GRID ===== -->
<section class="container py-4">
  <div class="row g-4" id="artGallery">
    <!-- Cards dynamically generated by JS -->
  </div>
</section>

<!-- ===== BOOKING ORDER MODAL ===== -->
<div class="modal fade" id="orderModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content booking-modal">
      <div class="modal-header bg-success text-white rounded-top">
        <h5 class="modal-title"><i class="bi bi-cart-check-fill"></i> Book Artwork</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="orderForm">
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-brush"></i> Artwork Title</label>
            <input type="text" id="orderTitle" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person"></i> Artist</label>
            <input type="text" id="orderArtist" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-currency-rupee"></i> Price</label>
            <input type="text" id="orderPrice" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-fill"></i> Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-telephone-fill"></i> Contact Number</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-geo-alt-fill"></i> Address</label>
            <textarea class="form-control" rows="2" placeholder="Enter your address" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-check-circle-fill"></i> Confirm Booking
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
